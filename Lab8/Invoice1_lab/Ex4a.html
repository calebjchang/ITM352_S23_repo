<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //product_quantities
        var product_quantities = [2,1,1,3,12];
        // array of all products
        // corresponds to product_quantities array
        // product_quantities[i] is the quantity for products[i]
        var products = [
             { 'name': 'Gillette Sensor 3 Razor', 'price': 1.23, 'quantity': product_quantities[0]},
             { 'name': 'Barbasol Shaving Cream', 'price': 2.64, 'quantity': product_quantities[1]},
             { 'name': 'Nautica Cologne', 'price': 6.17, 'quantity': product_quantities[2]},
             { 'name': 'Rubbing Alcohol', 'price': 0.98, 'quantity': product_quantities[3]},
             { 'name': 'Colgate Classic Toothbrush', 'price': 1.89, 'quantity': product_quantities[4]}
        ];
    </script>
</head>
<body>
    <table style="border: 1px solid black;text-align: center;">
        <tbody id = "tb" 
            onclick = "
                new_row = this.appendChild(document.createElement('tr')); 
             for (let c = 0; c < this.rows[0].cells.length; c ++) {
                new_cell = new_row.appendChild(document.createElement('td'));
                new_cell.innerHTML = 'xxx';
            }
            "
            >    
        <tr style="border: 1px solid black;"><th style="border: 1px solid black;">Product #</th><th>Quantity</th><th>Product</th><th>Price</th><th>Extended Price</th></tr>
        <td>
            <script>
                for (let i in product_quantities) {
                    document.write(`
                    <tr style="border: 1px solid black;"><td style="border: 1px solid black;">
                        ${Number(i)+1}</td>
                        <td>${product_quantities[i]}</td>
                        <td>${products[i].name}</td>
                        <td>\$${products[i].price}</td>
                        <td>\$${(products[i].price * product_quantities[i]).toFixed(2)}</td>
                        </tr>
                    `)
                }
            </script>
</body>
</html>
