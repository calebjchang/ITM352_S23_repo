<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<script>
    function isNonNegInt(q) {
        errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        else {
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        }
        return errors;
    }

</script>
<body>
    <script>
        let params = (new URL(document.location)).searchParams;

        if (params.has('quantity_textbox')) {
            let qty = params.get('quantity_textbox');
                document.write(`Thank for you for ordering ${qty} things! `);
            } else {
                document.write(`Quantity not specified in query string.`);
            }

        if (params.has('quantity_textbox')) {
            let qty = params.get('quantity_textbox');
            // validate qty, if valid then display thank you
            if(isNonNegInt(qty).length == 0) {
                document.write(`Thank for you for ordering ${qty} things! `);
            } else {
                document.write(`Invalid quantity. Press the back button and try again.`);
            }
        } else {
            document.write(`Hey! You need to select some quantities`);
        }
    </script>
</body>

</html>
