  <!-- Registration page to let users create an account -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewJeans</title>
    <link rel="stylesheet" type="text/css" href="./css/registration.css">
    <!--NJ logo favicon-->
    <link rel="icon" type="image/x-icon" href="/Images/favicon_nj_x57.png">
        <!--Background Video-->
        <video autoplay muted loop plays-inline id="myVideo">
          <source src="/Images/NJ_bg2023_24fps.mp4" type="video/mp4">
      </video>
    <script>
      // Load errors onload, Based on Blake Saari S22
      window.onload = function () {
          let params = (new URL(document.location)).searchParams;
              if (params.has('registration_errors')) {
                  var errors = JSON.parse(params.get('registration_errors'));
                  let errors_string = '';
                  for (err in errors) {
                      errors_string += errors[err] + '\n';
                      document.getElementById(`${err}_label`).innerHTML = `<font color="red">${errors[err]}</font>`;
                  }
                  alert(errors_string);
              }
      }
  </script>
</head>
<body>
  <!-- Navigation Bar (can probably omit)-->
      <div class="navbar-header">
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="./index.html">home</a></li>
          <li><a href="./products_display.html">newjeans.store</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./update.html">your account</a></li>
        </ul>
      </div>
    </div>

  <!-- Page Header-->
  <div class="jumbotron">
    <div class="container text-center">
      <h1>register here!</h1>      
    </div>
  </div>
<!--Empty li's are placeholders to readjust formatting-->
<form name='register' action="/registration" method="POST">
        <ul id='register_form'>
          <li><label for="email">Email:</label><input type="text" name="email" size="50" placeholder="Enter email here"/></li>
          <li></li>
          <li><label id="email_label" class="form-label" for="email"></label></li>
          <li><label for="fullname">Name:</label><input type="text" name="fullname" size="50" placeholder="Enter full name here"/></li>
          <li></li>
          <li><label id="fullname_label" class="form-label" for="fullname"></label></li>
          <li><label for="passid">Password:</label><input type="password" name="password" size="50" placeholder="Enter password here"/></li>
          <li></li>
          <li><label id="password_label" class="form-label" for="password"></label></li>
          <li><label for="passid">Repeat password:</label><input type="password" name="repeat_password" size="50" placeholder="Repeat password here"/></li>
          <li></li>
          <li><label id="repeat_password_label" class="form-label" for="repeat_password"></label></li>
          <br>
          <li><input type="submit" id="register_button" name="submit" value="Register" action="/registration" method="POST"></li>
        </ul>
      </form>      
</body>
</html>
