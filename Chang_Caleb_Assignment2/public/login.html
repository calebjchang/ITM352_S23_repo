  <!-- Login page to let users log in to begin shopping -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewJeans</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <!--NJ logo favicon-->
    <link rel="icon" type="image/x-icon" href="/Images/favicon_nj_x57.png">
<script>
// Have my login errors ready onload
    window.onload = function () {
        let params = (new URL(document.location)).searchParams;
            if (params.has('login_error')) {
                alert (params.get('login_error'));
            }
            if (params.has('email')) {
                email.value = params.get('email')
            }
    }
</script>
</head>
<body>
    <form name = "login" action = "/login" method="POST">
        <div class = "container">
            <h1>Login</h1>
            <p>Please login or sign-up to get to your product invoice and complete your purchase.</p>
            <hr>
            <label for = "email">Email</label>
            <input type="email" placeholder="Enter email here" name = "email" id = "email" required>
            <label for = "password">Password</label>
            <input type="password" placeholder="Enter password here" name = "password" id = "password" required>
            <hr>
            <button type="submit" value="login" name="login">Log-in</button>
        </div>
    </form>
    <p class="mb-0">Don't have an account yet? <a href="registration.html" class="text-white-50 fw-bold">Sign Up</a>
</body>
</html>
